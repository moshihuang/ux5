  <style>
    /* loader animation */
    .loader {
      position: relative;
      overflow: hidden;
    }
    .loader-spinner {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border: 12px solid #F5F5F5;
      border-top: 12px solid #009891;
      border-radius: 50%;
    }
    .loader-spinner {
      transition-property: transform;
      animation: rotate 0.8s infinite linear;
    }
    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    .loader-img {
      width: 100%;
      position: absolute;
      top: 1px;
      text-align: center;
    }
    .loader-img-bi-animation {
      width: 100%;
      height: 100px;
      animation: swapImg 1s infinite;
      background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
    }
    @keyframes swapImg {
      0% {
        background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
      }
      25% {
        background: url('../inc/img/health/loader-bi-run-2.svg') no-repeat center;
      }
      50% {
        background: url('../inc/img/health/loader-bi-run-3.svg') no-repeat center;
      }
      75% {
        background: url('../inc/img/health/loader-bi-run-2.svg') no-repeat center;
      }
      100% {
        background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
      }
    }
  </style>
</head>

<!-- loading popup 現有版型 這裡僅示意 但好像還沒有 無 button 的 vi-modal ? -->
<!-- id 是 demo 用的，開發請拉掉 -->
<div id="target-loading-popup" class="vi-modal" style="z-index: 99979;">
  <div class="vi-modal-backdrop"></div>
  <div class="popup">
    <div class="popup-header">
      <div class="popup-header-ct">
        <span class="popup-title">正在分析並試算...</span>
      </div>
    </div>
    <div class="popup-body">
      <div class="loader loader-bi-run">
        <div class="loader-spinner"></div>
        <div class="loader-img">
          <div class="loader-img-bi-animation"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- js event demo code, 開發請拉掉 -->
<script>
// loading demo
document.getElementById('trigger-loading').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('target-loading-popup').classList.toggle('vi-modal-in');
});

$(document).ready(function(){

  $('.vi-card-select').on('click', function() {
    $(this).siblings().removeClass('selected');
    $(this).siblings().find('.vi-card-body').addClass('hide')
    $(this).addClass('selected');
    $(this).find('.vi-card-body').removeClass('hide')
  });

});
</script>
