  <style>    
    .main_container {
      position: relative;
      z-index: 9;
    }
    
    
    
    
    




    .highcharts-point-select {
      stroke-width: 8;
      stroke: #FFEA95;
    }
    
    
    
    
    

    .fixed-colume-table-wrap {
      width: 550px;
      max-width: 100%;
      overflow: auto;
    }
    .fixed-colume-table {
      width: 800px;
    }
    .fixed-colume-table th, 
    .fixed-colume-table td {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
    }

    .fixed-colume-table-sticky {
      position: sticky;
      left: 0px; 
      z-index: 1;
      background: #fff;
    }
    .fixed-colume-table-sticky:after {
      content: '';
      width: 8px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      box-shadow: 10px 0px 10px rgb(0 128 121 / 15%)
    }
    .fixed-colume-table-sticky + th,
    .fixed-colume-table-sticky + td {
      padding-left: 16px;
    }
    .fixed-colume-table table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      border: 1px solid #ebebeb;
      margin: 10px auto;
      text-align: center;
    }

    
    
    
    .fixed-colume-div-wrap {
      display: flex;
      width: 550px;
      max-width: 100%;
      overflow: auto;
      flex-direction: column;
      background: #fff;
    }
    .fixed-colume-row {
      width: auto;
      display: flex;
      flex-direction: row;
      
    }
    .fixed-colume-div-sticky {
      position: sticky;
      left: 0px; 
      z-index: 1;
      background: #fff;
    }
    .fixed-colume-div-sticky:after {
      content: '';
      width: 8px;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      box-shadow: 10px 0px 10px rgb(0 128 121 / 15%);
    }
    .fixed-colume-row div {
      min-width: 100px;
      padding: 8px 12px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    
    

    /* .highchart-name {
      position: absolute;
      right: 0;
      bottom: 0;
    } */
    .highcharts-point-select {
      stroke-width: 2px !important;
      stroke: #4383E3 !important;
    }

  </style>
</head>
