<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>CTBC</title>
  <link rel="stylesheet" href="../../../../inc/bundle_lib.css">
  <link rel="stylesheet" href="../../../../inc/bundle_base.css">
  <link rel="stylesheet" href="../../../../ctbc_css/ctbc.css">
  <link rel="stylesheet" href="../../../../ctbc_css/virtualKeyboard.css">
  <link rel="stylesheet" href="../../../../index.css">
  <script type="text/javascript" src="../../../../inc/bundle_lib.js"></script>
  <script type="text/javascript" src="../../../../inc/bundle_base.js"></script>
  <style>
    .vi-page-indicator .vi-step {
      height: 28px;
      margin-left: 12px;
      flex-shrink: 0;
    }

    .vi-card-select .vi-card-header {
      padding-right: 16px;
    }
    
    .vi-card-circle-select .vi-card-header {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    .vi-card-circle-select .item {
      margin: 0 auto 24px auto;
      text-align: center;
    }
    .vi-card-circle-select .item .circle {
      width: 70px;
      min-width: 70px;
      height: 70px;
      margin: 0 auto 8px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #DAE1E5;
      border-radius: 100%;
    }
    .vi-card-circle-select .item.selected .circle {
      border: 2px solid #009891;
      background: #FFF8F0;
      box-shadow: 0px 4px 20px rgba(0, 128, 121, 0.15);;
    }
  </style>
</head>
<!-- 以上供 dev 快速瀏覽樣式，開發時請拉掉 -->


<body class="vi-bg-mint ">
  
  <!-- demo 用 header 開發時請拉掉 -->
  <!-- import { HeaderComponent } from 'app/mb/header/header.component' -->
  <!-- search <ng-template #headerLinks> -->
  <header class="">
    <div class="container-header vi-page-header">
      <div class="vi-page-header-lt">
        <button class="vi-btn" ontouchstart="">
          <span class="vi-icon vi-icon-base icon-page-back"></span>
        </button>
      </div>
      <div class="vi-page-header-ct">
        <!-- <h1 class="vi-page-title"></h1> -->
      </div>
      <div class="vi-page-header-rt">
        <a class="vi-icon vi-icon-base icon-start-default-w"></a>
      </div>
    </div>
  </header>
  <!-- demo 用 header 開發時請拉掉 -->


  <!-- EBMW content from here -->
  <div class="body-wrap vi-bg-mint">
    
    <div class="main_container vi-has-foot-btn">
      
      <div class="vi-page-indicator">
        <div class="vi-progress-bar"></div>
        <div class="vi-txt-title vi-txt-b900">您想建立什麼理財目標？</div>
        <div class="vi-step vi-txt-g600">
          步驟
          <span class="vi-step-current">1</span><span class="vi-txt-b500">/4</span>
        </div>
      </div>
      

      <div class="vi-container">
        
        <div class="vi-card vi-card-circle-select">
          <div class="vi-card-header pad_btm0">
            
            <!-- 點選時加 .selected -->
            <div class="item selected">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-1.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">買房</div>
            </div>
            
            <!-- 點選時加 .selected -->
            <div class="item">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-2.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">買車</div>
            </div>
            
            <!-- 點選時加 .selected -->
            <div class="item">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-3.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">旅遊</div>
            </div>
            
            <!-- 點選時加 .selected -->
            <div class="item">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-4.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">子女教育金</div>
            </div>
            
            <!-- 點選時加 .selected -->
            <div class="item">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-5.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">留學</div>
            </div>
            
            <!-- 點選時加 .selected -->
            <div class="item">
              <div class="circle">
                <div class="img">
                  <img src="../../../../inc/img/health/target-select-6.svg">
                  <!-- 預設圖 -->
                  <!-- <img src="../../../../inc/img/health/select-default.svg"> -->
                </div>
              </div>
              <div class="vi-txt-callout vi-txt-b600">其他</div>
            </div>
            
          </div>
          
          <div class="vi-card-body pad_btm16">
            <div class="vi-form-group mb0" [ngClass]="{'has-error' : formClazz.formErrors?.custName}">
              <div class="vi-input-group">
                <span class="title large-title">目標名稱</span>
                <input type="tel" placeholder="請輸入目標名稱">
              </div>
              <div class="vi-form-info">0/10</div>
            </div>
          </div>
          
        </div>
        
      </div>

      <div id="footer">
        <div class="vi-page-footer">
          <div class="vi-btn-group">
            <!-- 有值時拿掉 .disabled -->
            <div class="btn vi-btn vi-btn-l vi-btn-primary disabled">下一步</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- main_container -->
</body>
<!-- body-wrap -->

</html>



<!-- js event demo code, 開發請拉掉 -->
<script>
$(document).ready(function(){

  $('.vi-card-circle-select .item').on('click', function() {
    $(this).siblings().removeClass('selected');
    $(this).addClass('selected');
  });

});
</script>
