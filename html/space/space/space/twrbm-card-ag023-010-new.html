    .owl-carousel .owl-dots {

      text-align: center;

      line-height: 1;
    }

      display: block;
      width: calc(100vw - 24px);
    }

      width: 6px;
      height: 6px;
      border: none;
      background-color: #C0C0C0;
      border-radius: 100%;

      padding: 0;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.122705);
    }
    .owl-carousel .owl-dot span {
      display: none;
    }
    .owl-carousel .owl-dot.active {
      width: 20px;
      border-radius: 999px;
      background-color: #23C0B8;
    }

    }

    }
    .owl-carousel .item.is-regulation .vi-banner-img:before,
    .owl-carousel .item.not-active .vi-banner-img:before {

      height: 100%;
      position: absolute;

      left: 0;

    .vi-banner-img {

    }
    .vi-banner-status {

      display: inline-flex;
      align-items: center;
      text-align: center;
      border-radius: 100px;
      background: rgba(0, 0, 0, .7);
      position: absolute;
      top: 48px;
      left: calc(50% - 45px);
    }
    .vi-banner-txt {
      text-align: center;
    }
    .vi-banner-txt .card-number {
      margin-top: 4px;
      font-size: 15px;
      color: #36444D;
    }
    .vi-banner-txt .card-name {
      margin-top: 4px;
      font-size: 15px;
      color: #757575;
    }
    
    
    
    .payment-card .vi-card-body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .payment-card .vi-card-body.col-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .payment-card .vi-card-body.col-2 .payment-item:last-of-type:after {
      border-right: 0;
    }
    .payment-card .vi-card-body.col-1 {
      display: grid;
      grid-template-columns: 1fr;
    }
    .payment-card .vi-card-body.col-1 .payment-item:after {
      border-right: 0;
    }
    .payment-card .vi-card-footer {
      padding: 0 16px 16px 16px;
    }
    .payment-card .vi-card-footer .border-top {
      padding-top: 16px;
      border-top: 1px dashed #DAE1E5;
    }
    
    .payment-item {
      margin-bottom: 16px;
      text-align: center;
      border-bottom: 1px dashed #DAE1E5;
      position: relative;
    }
    .payment-item:after {
      content: '';
      width: 1px;
      height: 112px;
      position: absolute;
      top: 0;
      right: 0;
      border-right: 1px dashed #DAE1E5;
    }
    .payment-item:nth-child(3):after {
      border-right: 0;
    }
    .payment-item:nth-child(n+4) {
      margin-bottom: 0;
      border-bottom: 0;
    }
    .payment-item .payment-img img {
      width: 100%;
      max-width: 106px;

<script>
//  demo
document.getElementById('trigger-sort-supercard').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('target-sort-supercard').classList.toggle('hide');
  document.getElementById('target-sort-supercard').classList.toggle('vi-modal-in');
});

//  close demo
const modalClose = document.getElementsByClassName('vi-modal-close');
for (var i = 0; i < modalClose.length; i++){
  modalClose[i].addEventListener('click', function(e) {
    e.preventDefault();
    this.closest(".vi-modal").classList.toggle('vi-modal-in');
    this.closest(".vi-modal").classList.toggle('hide');
  });
}

$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    nav: true,
    dots: true,
    items: 1,
    autoHeight: true,
    autoHeightClass: 'owl-height'
  });
  
  
  // scroll event
  $(window).scroll(function(){
    // scroll to fixed header
    const scrollTop = $(document).scrollTop();
    
    if ( scrollTop >= 1 ) {
      $('body').addClass('vi-page-header-fix');
      $('.main_container').removeClass('add-title-space');
      $('.nav-tab-green').addClass('fixed-top fixed-position-1');
    }
    else {
      $('body').removeClass('vi-page-header-fix');
      $('.main_container').addClass('add-title-space');
      $('.nav-tab-green').removeClass('fixed-top fixed-position-1');
    }
    
    // show vi-gotop
    // console.log(window.scrollY, window.innerHeight)
    if (window.scrollY >= window.innerHeight) {
      $('.vi-gotop').addClass('vi-gotop-show');
    }
    else {
      $('.vi-gotop').removeClass('vi-gotop-show');
    }
  });
});
</script>
