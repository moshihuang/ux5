<!DOCTYPE html>
<html>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>CTBC</title>
  <link rel="stylesheet" href="../../../../../inc/bundle_lib.css">
  <link rel="stylesheet" href="../../../../../inc/bundle_base.css">
  <link rel="stylesheet" href="../../../../../ctbc_css/ctbc.css">
  <link rel="stylesheet" href="../../../../../ctbc_css/virtualKeyboard.css">
  <link rel="stylesheet" href="../../../../../index.css">
  <link rel="stylesheet" href="../../web-ui.css">
  <script type="text/javascript" src="../../../../../inc/bundle_lib.js"></script>
  <script type="text/javascript" src="../../../../../inc/bundle_base.js"></script>
  <style>
    .main_container {
      background: #e4f0ef;
      min-height: calc(100vh);
      /* min-height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      min-height: calc(100vh - constant(safe-area-inset-top) - constant(safe-area-inset-bottom)); */
    }


    .vi-overview-card {
      border-radius: 12px 0;
      overflow: hidden;
    }
    .vi-overview-card .vi-card-header .vi-txt-headline {
      width: calc(100% - 20px);
    }
    .vi-overview-card .vi-card-body {
      background: rgb(246,246,246);
      background: linear-gradient(180deg, rgba(246,246,246,1) 0%, rgba(246,246,246,0.4) 40%, rgba(246,246,246,0) 100%);
    }


    .vi-overview-detail-card {
      border-radius: 12px 0 12px 0;
      overflow: hidden;
    }
    .vi-overview-detail-card .vi-card-body {
      background: #fff;
    }
    .vi-overview-detail-card .vi-card-footer {
      background: #F5F5F5;
    }
    .vi-overview-detail-card .vi-card-footer .vi-list .vi-list-item:last-child {
      padding-bottom: 0;
    }
    .vi-overview-detail-card .vi-card-footer .vi-list .vi-list-item .vi-list-lt {
      text-align: left;
    }


    .vi-list.vi-list-overview .vi-list-item {
      padding: 0 0 16px 0;
      align-items: start;
    }
    .vi-list.vi-list-overview .vi-list-item .vi-icon-link {
      position: relative;
      top: 4px;
    }
    .vi-list.vi-list-overview .vi-list-item.vi-list-item-border-top {
      padding: 16px 0 0 0;
      border-top: 1px dashed #C0C0C0;
    }
    
    .vi-list.vi-list-overview.has-calculator .vi-list-item .marker {
      display: inline-flex;
      min-width: 12px;
    }
    
    
    .vi-stock-tag {
      position: relative;
      top: -3px;
    }


    @media (max-width: 320px) {
      .vi-list.vi-list-overview .vi-list-item {
        padding: 0 0 8px 0;
      }
    }


  
  </style>
</head>
<!-- 以上供 dev 快速瀏覽樣式，開發時請拉掉 -->

<!-- 不需要 scroll 事件，預設 fixed header -->
<body class="vi-bg-mint vi-page-header-fix">
  <!-- import { HeaderComponent } from 'app/mb/header/header.component' -->
  <!-- search <ng-template #headerLinks> -->
  <header class="">
    <!-- 新增 .vi-page-header-green -->
    <div class="container-header vi-page-header vi-page-header-green">
      <div class="vi-page-header-lt">
        <button class="vi-btn" ontouchstart="">
          <span class="vi-icon vi-icon-base icon-page-back"></span>
        </button>
      </div>
      <div class="vi-page-header-ct">
        <h1 class="vi-page-title">員工福利信託</h1>
      </div>
    </div>
  </header>

  <!-- EBMW content from here -->
  <!-- 新增 .vi-bg-green-gradient 漸層背景 -->
  <div class="body-wrap scroll vi-bg-g550 vi-bg-green-gradient">

    <div class="main_container pad_top24">

      <div class="vi-container">
        
        <div class="vi-card vi-overview-detail-card">
          <div class="vi-card-header">
            <!-- .vi-select-super-card -->
            <!-- 如果只有一筆，加 .disabled -->
            <div class="vi-select-super-card disabled w-100" (click)="">
              <div class="flex-grow">
                <div class="vi-txt-title mr-auto">坦伯頓全球債券</div>
                <!-- <div class="vi-txt-callout vi-txt-b600 mt4">A001000001</div> -->
              </div>
            </div>
          </div>
          <div class="vi-card-body">
            <!-- add .has-calculator, remove .pad_top16 -->
            <ul class="vi-list vi-list-noline vi-list-baseline vi-list-overview  has-calculator">
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body-bold vi-txt-b600">
                    <!-- has-calculator 這裡會多一個 span.marker, 就算內容是空的也要有這個 element -->
                    <span class="marker"></span>
                    參考市值(新臺幣)
                  </div>
                </div>
                <div class="vi-list-rt">
                  <div class="vi-txt-title vi-txt-b600 mt-4">20,000</div>
                </div>
              </li>
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body vi-txt-b600">
                    <span class="marker">+</span>
                    本期剩餘現金
                  </div>
                </div>
                <div class="vi-list-rt">
                  <div class="vi-txt-body vi-txt-b600">1,000</div>
                </div>
              </li>
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body vi-txt-b600">
                    <span class="marker">-</span>
                    本期應付費用
                  </div>
                </div>
                <div class="vi-list-rt">
                  <div class="vi-txt-body vi-txt-b600">1,500</div>
                </div>
              </li>
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body vi-txt-b600">
                    <span class="marker">-</span>
                    轉換/購入成本
                  </div>
                </div>
                <div class="vi-list-rt">
                  <div class="vi-txt-body vi-txt-b600">10,000</div>
                </div>
              </li>
              <li class="vi-list-item vi-list-item-border-top"></li>
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <!-- 這邊是粗體 -->
                  <div class="vi-txt-body-bold vi-txt-b600">
                    <span class="marker">=</span>
                    參考損益
                  </div>
                </div>
                <div class="vi-list-rt">
                  <!-- 這邊是粗體 -->
                  <div class="vi-txt-headline vi-txt-g400 mt-4">+54,988</div>
                </div>
              </li>
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body vi-txt-b600">
                    <!-- 報酬率 這裡不用 span.marker -->
                    參考報酬率
                  </div>
                </div>
                <div class="vi-list-rt">
                  <!-- vi-txt-red-nu, vi-txt-green-nu -->
                  <div class="vi-stock-tag vi-txt-green-nu">+12.15%</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="vi-card-footer">
            <ul class="vi-list vi-list-noline vi-list-baseline vi-list-overview">
              <li class="vi-list-item">
                <div class="vi-list-lt">
                  <div class="vi-txt-body vi-txt-b600">
                    <!-- 這裡不用 span.marker -->
                    本期申購中金額
                  </div>
                </div>
                <div class="vi-list-rt">
                  <div class="vi-txt-body-bold vi-txt-b600">100,000</div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        
        
        <!-- 備註 現有版型 這裡僅示意 -->
        <!-- <memo-remarks-card [key]="''" [titleKey]="''" [contentKey]="''"></memo-remarks-card> -->
        <div class="mt16">
          <div class="vi-note-accordion">
            <div class="vi-card-header flex-justify-between collapsed" data-toggle="collapse" href="#collapseNote" role="button" aria-expanded="false">
              <div class="forAEM base-style break-word mr4">
                標題
              </div>
              <span class="vi-icon vi-icon-xs icon-arrow-up-green"></span>
            </div>
            <div class="panel-collapse collapse" id="collapseNote" role="tabpanel" aria-expanded="false" style="height: 0px;">
              <div class="vi-card-body forAEM base-style break-word">
                <p>備註(我的首頁內文AEM)</p>
                <p>備註(我的首頁內文AEM)</p>
                <p>備註(我的首頁內文AEM)</p>
                <p>備註(我的首頁內文AEM)</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>

    </div>
    <!-- main_container -->
  </div>
</body>
<!-- body-wrap -->
</html>
