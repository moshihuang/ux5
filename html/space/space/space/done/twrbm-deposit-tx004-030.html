<body class="body-wrap scroll vi-bg-mint">
    <div class="main_container">
        <div class="vi-container pad_top12">
            <div class="vi-card">
                <div class="vi-card-header">
                    <div class="vi-line-title">確認資訊</div>
                </div>
                <div class="vi-card-body">
                    <ul class="vi-detail-list">
                        <li class="vi-list-item">
                            <div class="vi-list-lt">
                                <div class="vi-txt-gr500 vi-txt-body vi-txt-b600">提款金額</div>
                            </div>
                            <div class="vi-list-rt">
                                <!-- 金額的 class 不同 -->
                                <div class="vi-txt-title vi-txt-b900">5,000</div>
                            </div>
                        </li>
                        <li class="vi-list-item">
                            <div class="vi-list-lt">
                                <div class="vi-txt-gr500 vi-txt-body vi-txt-b600">提款帳戶</div>
                            </div>
                            <div class="vi-list-rt">
                                <div class="vi-txt-body-bold vi-txt-b900">0000123456781234<br>薪轉帳戶</div>
                            </div>
                        </li>
                        <li class="vi-list-item">
                            <div class="vi-list-lt">
                                <div class="vi-txt-gr500 vi-txt-body vi-txt-b600">預約日期</div>
                            </div>
                            <div class="vi-list-rt">
                                <div class="vi-txt-body-bold vi-txt-b900">2021/08/18</div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="mr16 ml16 vi-top-line"></div>

                <div class="vi-txt-body vi-txt-b600 mt12 mb16 px-16">
                    預約成功後，請於<span class="vi-txt-highlight">
                        <span class="vi-icon vi-icon-xs vi-icon-limit-note vmid"></span>
                        <span class="vi-txt-r500 vi-txt-bold">10 分鐘</span>
                    </span>內至 ATM 完成取款
                </div>
            </div>

            <!-- 網銀密碼交易認證才會顯示此區 -->
            <div class="vi-card">
                <div class="vi-card-header pad_btm8">
                    <div class="vi-line-title">交易認證</div>
                </div>
                <div class="vi-card-body pad_btm8">
                    <div class="vi-form-group">
                        <div class="vi-input-group">
                            <span class="title">網銀密碼</span>
                            <input type="password" maxlength="12" autocomplete="off" placeholder="請留意英文大小寫之不同">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 網銀密碼交易認證才會顯示此區 -->

            <!-- a tag 要轉 button -->
            <!-- 網銀密碼交易認證跟指紋驗證 btn 文字不同 -->
            <a class="vi-btn vi-btn-primary vi-btn-block mt24 mb24" href="twrbm-deposit-tx004-040.html">確認送出</a>
            <!-- <button class="vi-btn vi-btn-primary vi-btn-block mt24 mb24">進行指紋/臉部驗證</button> -->

            
            <!-- 備註 Component -->
            <!-- <memo-remarks [format]="1" [viStyle]="true" [key]="'TWRBMTransferTX001_inputmemo'"></memo-remarks> -->
            <div class="vi-remark">
                <div class="forAEM">
                    <p>備註：</p>
                    <ol>
                        <li>這是一段備註使用規範，標題請用 “備註”，若有法規問題則可用 “注意事項”。</li>
                        <li>斷行請搭配數字，並對齊數字後面，字體大小固定為 15px，文字顏色一律使用 #36444D，且為一般字體不加粗不調細也不能加底線。</li>
                        <li>若需加連結，文字顏色使用 #009891，文字粗體。</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- main_container -->
