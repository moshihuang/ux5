  <style>
    /* loader animation */
    .loader {
      position: relative;
      overflow: hidden;
    }
    .loader-spinner {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border: 12px solid #F5F5F5;
      border-top: 12px solid #009891;
      border-radius: 50%;
    }
    .loader-spinner {
      transition-property: transform;
      animation: rotate 0.8s infinite linear;
    }
    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    .loader-img {
      width: 100%;
      position: absolute;
      top: 1px;
      text-align: center;
    }
    .loader-img-bi-animation {
      width: 100%;
      height: 100px;
      animation: swapImg 1s infinite;
      background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
    }
    @keyframes swapImg {
      0% {
        background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
      }
      25% {
        background: url('../inc/img/health/loader-bi-run-2.svg') no-repeat center;
      }
      50% {
        background: url('../inc/img/health/loader-bi-run-3.svg') no-repeat center;
      }
      75% {
        background: url('../inc/img/health/loader-bi-run-2.svg') no-repeat center;
      }
      100% {
        background: url('../inc/img/health/loader-bi-run-1.svg') no-repeat center;
      }
    }
  </style>
</head>

<!-- js event demo code, 開發請拉掉 -->
<script>
// 看統計資訊 demo
document.getElementById('trigger-popup-info').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('target-popup-info').classList.toggle('vi-modal-in');
});

// modal close demo，關閉時的動態效果依照現行
const modalClose1 = document.getElementsByClassName('popup-footer');
for (var i = 0; i < modalClose1.length; i++){
  modalClose1[i].addEventListener('click', function(e) {
    e.preventDefault();
    this.closest(".vi-modal").classList.toggle('vi-modal-in');
  });
}

// loading demo
document.getElementById('trigger-loading').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('target-loading-popup').classList.toggle('vi-modal-in');
});


// 超人卡片 close demo，關閉時的動態效果依照現行
const modalClose = document.getElementsByClassName('vi-modal-close');
for (var i = 0; i < modalClose.length; i++){
  modalClose[i].addEventListener('click', function(e) {
    e.preventDefault();
    this.closest(".vi-modal").classList.toggle('vi-modal-in');
    this.closest(".vi-modal").classList.toggle('hide');
  });
}


// scroll fixed header
let scrollObject = {};
window.onscroll = setScrollPosition;

function setScrollPosition(){
  scrollObject = {
    x: window.pageXOffset,
    y: window.pageYOffset
  }
  
  if (scrollObject.y > 0) {
    document.getElementsByTagName('body')[0].classList.add('vi-page-header-fix');
  } else {
    document.getElementsByTagName('body')[0].classList.remove('vi-page-header-fix');
  }
}

</script>
