    .carousel-wrap {
      display: flex;
    }
    .owl-carousel-wrap {
      height: 42px;
      overflow: hidden;
    }
    .owl-carousel .owl-stage-outer {
      width: 160px;
      display: flex;
    }
    .owl-carousel .owl-stage {
      display: flex;
    }
    .owl-carousel.owl-loaded {
      display: flex;
    }
    .owl-carousel .owl-item {
      min-width: 148px;
      display: flex;
      overflow: hidden;
      justify-content: center;
    }
    .owl-carousel .owl-item .bg-blue {
      background: #627CD9;
    }
    .owl-carousel .owl-item .bg-yellow {
      background: #E6B60D;
    }
    .owl-carousel .owl-item .bg-red {
      background: #F58369;
    }
    .owl-carousel .owl-item .bg-green {
      background: #6DAE73;
    }
    .owl-carousel .owl-item .bg-purple {
      background: #8F71CE;
    }
    .owl-carousel .owl-item [class^='bg-'] {
      padding: 0 12px;
      border-radius: 4px;
    }
    .owl-carousel .animated {
      animation-duration: 400ms;
    }


    .decoration-line {
      width: 72px;
      height: 2px;
      background: #36444D;
    }


    .desc-block {
      width: 80%;
    }
    .desc-block .item {
      margin-top: 24px;
      display: flex;
      flex-direction: row;
    }
