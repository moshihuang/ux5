<!-- js event demo code, 開發請拉掉 -->
<script>
// scroll fixed header
let scrollObject = {};
window.onscroll = setScrollPosition;

function setScrollPosition(){
  scrollObject = {
    x: window.pageXOffset,
    y: window.pageYOffset
  }
  
  if (scrollObject.y > 0) {
    document.getElementsByTagName('body')[0].classList.add('vi-page-header-fix');
  } else {
    document.getElementsByTagName('body')[0].classList.remove('vi-page-header-fix');
  }
}


$(document).ready(function(){
  // counter group
  $('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='" + fieldName + "']");
    var currentVal = parseInt(input.val());
    
    if (!isNaN(currentVal)) {
      if (type == 'minus') {
        if (currentVal > input.attr('min')) {
          input.val(currentVal - 1).change();
        } 
        if (parseInt(input.val()) == input.attr('min')) {
          $(this).attr('disabled', true).addClass('disabled');
        }
      } 
      else if (type == 'plus') {
        if (currentVal < input.attr('max')) {
          input.val(currentVal + 1).change();
        }
        if (parseInt(input.val()) == input.attr('max')) {
          $(this).attr('disabled', true);
          $(this).attr('disabled', true).addClass('disabled');
        }
      }
    } 
    else {
      input.val(0);
    }
  });

  $('.input-number').focusin(function() {
    $(this).data('oldValue', $(this).val());
  });

  $('.input-number').change(function() {
      minValue =  parseInt($(this).attr('min'));
      maxValue =  parseInt($(this).attr('max'));
      valueCurrent = parseInt($(this).val());
      
      name = $(this).attr('name');
      if (valueCurrent >= minValue) {
        $(".btn-number[data-type='minus'][data-field='" + name + "']").removeAttr('disabled').removeClass('disabled');
      }
      else {
        $(this).val($(this).data('oldValue'));
      }
      if (valueCurrent <= maxValue) {
        $(".btn-number[data-type='plus'][data-field='" + name + "']").removeAttr('disabled').removeClass('disabled');
      } 
      else {
        $(this).val($(this).data('oldValue'));
      }
  });

});
</script>
