<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>CTBC</title>
  <link rel="stylesheet" href="../../../../inc/bundle_lib.css">
  <link rel="stylesheet" href="../../../../inc/bundle_base.css">
  <link rel="stylesheet" href="../../../../ctbc_css/ctbc.css">
  <link rel="stylesheet" href="../../../../ctbc_css/virtualKeyboard.css">
  <link rel="stylesheet" href="../../../../index.css">
  <script type="text/javascript" src="../../../../inc/bundle_lib.js"></script>
  <script type="text/javascript" src="../../../../inc/bundle_base.js"></script>
  <style>

  </style>
</head>
<!-- 以上供 dev 快速瀏覽樣式，開發時請拉掉 -->


<body class="vi-bg-mint ">
  
  <!-- demo 用 header 開發時請拉掉 -->
  <!-- import { HeaderComponent } from 'app/mb/header/header.component' -->
  <!-- search <ng-template #headerLinks> -->
  <header class="">
    <div class="container-header vi-page-header-normal">
      <div class="vi-page-header-lt">
        <button class="vi-btn" ontouchstart="">
          <span class="vi-icon vi-icon-base icon-page-back"></span>
        </button>
      </div>
      <div class="vi-page-header-ct">
        <h1 class="vi-page-title">編輯目標</h1>
      </div>
      <div class="vi-page-header-rt">
        <a class="vi-icon vi-icon-base icon-start-default-w"></a>
      </div>
    </div>
  </header>
  <!-- demo 用 header 開發時請拉掉 -->


  <!-- EBMW content from here -->
  <div class="body-wrap vi-bg-mint">
    
    <div class="main_container vi-has-foot-btn pad_top24">

      <div class="vi-container">

        <div class="vi-card pad_btm16">
          <div class="vi-card-header">
            <div class="vi-line-title">平均家庭月支出花費</div>
          </div>
          <div class="vi-card-body">
            <div class="vi-form-group" [ngClass]="{'has-error' : formClazz.formErrors?.custName}">
              <div class="vi-input-group">
                <input type="text" placeholder="請輸入" class="ct">
                <span class="unit">元</span>
              </div>
              <div class="vi-form-error">{{formClazz.formErrors?.custName}}</div>
            </div>
            <div class="vi-txt-info">(主計處統計家庭每戶平均月支出約 7 萬元)</div>
            
            <div class="dis-flex mt16">
              <div class="vi-btn vi-btn-xs vi-btn-secondary mr8">50,000</div>
              <div class="vi-btn vi-btn-xs vi-btn-secondary mr8">70,000</div>
              <div class="vi-btn vi-btn-xs vi-btn-secondary">100,000</div>
            </div>
          </div>
        </div>
        
        <div class="vi-card pad_btm16">
          <div class="vi-card-header">
            <div class="vi-line-title">平均家庭月支出花費</div>
          </div>
          <div class="vi-card-body">
            <div class="vi-form-group" [ngClass]="{'has-error' : formClazz.formErrors?.custName}">
              <div class="vi-input-group">
                <input type="tel" placeholder="請輸入" class="ct">
                <span class="unit">萬</span>
              </div>
            </div>
            
            <div class="vi-form-group">
              <label class="vi-checkbox">
                <input type="checkbox">
                <span class="vi-checkbox-mark"></span>
                <span class="vi-checkbox-txt">計算未來物價通膨 1 ％</span>
              </label>
            </div>
            
            
            <div class="vi-form-group" [ngClass]="{'has-error' : formClazz.formErrors?.custName}">
              <div class="vi-input-group disabled">
                <span class="title large-title">通貨膨脹率</span>
                <input type="tel" value="1">
                <span class="unit">%</span>
              </div>
            </div>
            
            <div class="vi-txt-body-bold rt">扶養 10 年需要 880 萬元</div>
          </div>
        </div>
        
        <div class="mb32"></div>
        
      </div>

      <div id="footer">
        <div class="vi-page-footer">
          <div class="vi-btn-group">
            <div class="btn vi-btn vi-btn-secondary">取消</div>
            <div class="btn vi-btn vi-btn-primary">儲存</div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- main_container -->
</body>
<!-- body-wrap -->

</html>




<!-- js event demo code, 開發請拉掉 -->
<script>
// scroll fixed header
let scrollObject = {};
window.onscroll = setScrollPosition;

function setScrollPosition(){
  scrollObject = {
    x: window.pageXOffset,
    y: window.pageYOffset
  }
  
  if (scrollObject.y > 0) {
    document.getElementsByTagName('body')[0].classList.add('vi-page-header-fix');
  } else {
    document.getElementsByTagName('body')[0].classList.remove('vi-page-header-fix');
  }
}


$(document).ready(function(){


});
</script>
