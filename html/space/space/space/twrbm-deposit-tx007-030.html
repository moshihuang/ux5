<header class="">
  <div class="vi-page-header-normal">
    <div class="vi-page-header-lt">
      <!-- <button class="vi-btn" ontouchstart="">
        <span class="vi-icon vi-icon-base icon-page-back"></span>
      </button> -->
    </div>
    <div class="vi-page-header-ct">
      <h1 class="vi-page-title">QR CODE無卡提款</h1>
    </div>
    <div class="vi-page-header-rt">
      <span class="vi-icon vi-icon-base vi-modal-close"></span>
    </div>
  </div>
</header>

<body class="body-wrap vi-bg-mint-only">
  <div class="main_container pad_btm0">

    <div class="vi-result-wrap">
      <div class="vi-home-back-bg front-bg-position-bottom">

        <div class="vi-home-info-block">
          <div class="vi-container">
            <div class="vi-result-ok"></div>
            <div class="ct">
              <div class="vi-txt-titlexl vi-txt-br500">驗證成功</div>
              <div class="vi-txt-body vi-txt-b900 mt16">請依ATM畫面指示進行提款。</div>
            </div>
            
            
            <!-- 備註 現有版型 這裡僅示意 -->
            <!-- <memo-remarks-card [key]="''" [titleKey]="''" [contentKey]="''"></memo-remarks-card> -->
            <div class="mt24">
              <div class="vi-note-accordion">
                <div class="vi-card-header flex-justify-between collapsed" data-toggle="collapse" href="#collapseNote" role="button" aria-expanded="false">
                  <div class="forAEM base-style break-word mr4">備註：</div>
                  <span class="vi-icon vi-icon-xs icon-arrow-up-green"></span>
                </div>
                <div class="panel-collapse collapse" id="collapseNote" role="tabpanel" aria-expanded="false" style="height: 0px;">
                  <div class="vi-card-body forAEM base-style break-word">
                    <ol>
                      <li>本行提供 QR Code 無卡提款服務，您可至自動化服務設備無卡提款。</li>
                      <li>申請無卡提款時所約定之金融卡項下所有帳號，可進行無卡提款。</li>
                      <li>無卡提款每日限額與金融卡合併計算。</li>
                      <li>若您的金融卡掛失/作廢/補發，請至「更多」＞「設定」＞「交易設定」停用無卡提款服務。</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
      
          </div>
        </div>
        
        <div class="vi-home-front-block">
          <div class="vi-home-front-bg"></div>
          <div class="vi-result-bi vi-result-bi-face-right"></div>
        </div>
        
      </div>

    </div><!-- cutScreenField -->
  </div>
  <!-- main_container -->
